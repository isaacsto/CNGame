    <div class="quiz-content">
        <h2>Basement Finishing Quiz</h2>
        <p>What is a benefit of finishing your basement?</p>
        <form id="quiz-form-finishing">
            <input type="radio" name="answer" value="a" id="option-a">
            <label for="option-a">a. Save on energy costs</label><br>
            <input type="radio" name="answer" value="b" id="option-b">
            <label for="option-b">b. Increase the value of your home</label><br>
            <input type="radio" name="answer" value="c" id="option-c">
            <label for="option-c">c. Improve your Wi-Fi signal strength throughout the house</label><br>
            <input type="radio" name="answer" value="d" id="option-d">
            <label for="option-d">d. Both a. and b. </label><br>
            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>

        </div>
